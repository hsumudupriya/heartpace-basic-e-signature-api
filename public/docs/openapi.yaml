    post:
      summary: Login
      operationId: login
      description: ''
      parameters: []
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  token: 5|L5iNL6oVTXdBfEiIo7n8mE5yKQVngBlYD3eTSZ4xc9dd8b3b
                properties:
                  token:
                    type: string
                    example: 5|L5iNL6oVTXdBfEiIo7n8mE5yKQVngBlYD3eTSZ4xc9dd8b3b
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The provided credentials do not match our records.'
                properties:
                  message:
                    type: string
                    example: 'The provided credentials do not match our records.'
        422:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'The password field is required.'
                  errors:
                    password: []
                properties:
                  message:
                    type: string
                    example: 'The password field is required.'
                  errors:
                    type: object
                    properties:
                      password:
                        type: array
                        example: []
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: jgutkowski@example.net
                password:
                  type: string
                  description: ''
                  example: nihil
              required:
                - email
                - password
      security: []
